<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Munger AI ‚Äì Should You Buy It?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main Styles -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside>
      <div class="logo">
        <div class="logo-icon">M</div>
        <div class="logo-text">Munger AI</div>
      </div>
      
      <nav class="sidebar-nav">
        <button id="nav-basic" class="nav-btn active">Decision Tool</button>
        <button id="nav-profile" class="nav-btn">My Profile</button>
      
        <div id="user-profile" class="user-profile"></div>
        <div class="nav-bottom">
          <p class="copyright">¬© 2025 Munger AI</p>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main>
      <section class="landing">
        <h1 class="landing-title">Munger AI</h1>
        <p class="landing-subtitle">Should you buy it? Our AI decides in seconds.</p>
      </section>

      <section id="basic-section" class="page-section">
        <div class="section-header">
          <div class="section-icon">üõçÔ∏è</div>
          <h2>What are you buying?</h2>
        </div>

        <form id="basic-form">
          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="basic-item-name">What are you buying?</label>
                <input 
                  type="text"
                  id="basic-item-name"
                  value="New Laptop"
                  placeholder="e.g. New Laptop, Vacation, etc."
                />
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="basic-item-cost">Cost ($)</label>
                <input 
                  type="number"
                  step="0.01"
                  min="0"
                  id="basic-item-cost"
                  value="500.00"
                  placeholder="0.00"
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="basic-item-image">Image of the Item</label>
            <div class="image-upload-container">
              <input 
                type="file"
                id="basic-item-image"
                accept="image/*"
                capture="environment"
              />
              <div class="camera-options">
                <button type="button" id="camera-button" class="camera-btn">
                  <i class="fas fa-camera"></i> Take Photo
                </button>
                <button type="button" id="upload-button" class="upload-btn">
                  <i class="fas fa-upload"></i> Upload Image
                </button>
              </div>
              <div id="image-preview" class="image-preview hidden">
                <img id="preview-img" src="#" alt="Preview" />
                <button type="button" id="remove-image" class="remove-btn">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="input-tip">Upload a photo or take a picture with your camera and let our AI analyze your item</div>
          </div>

          <button type="submit" class="submit-btn">Should I Buy It?</button>
        </form>

        <!-- Result container, now only final decision displayed -->
        <div id="basic-result"></div>
      </section>
    </main>
  </div>

  <footer class="mobile-footer">
    <p>¬© 2025 Munger AI</p>
  </footer>

  <!-- Scripts -->
  <script src="helper.js"></script>
  <script src="main.js"></script>
  <script src="user-auth.js"></script>
  <script src="navigation-updates.js"></script>
</body>
</html>
